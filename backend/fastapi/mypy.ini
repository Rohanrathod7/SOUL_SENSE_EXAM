[mypy]
python_version = 3.10
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = False
show_error_codes = True

# Allow mypy to find the root app package for models
mypy_path = ../../

# Ignore SQLAlchemy Column type issues globally
disable_error_code = assignment

[mypy-sqlalchemy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True
