[mypy]
python_version = 3.9
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = False
show_error_codes = True

# Allow mypy to find the root app package for models
# This helps resolve 'from app.models import User'
mypy_path = ../../

[mypy-app.*]
ignore_errors = False

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True
